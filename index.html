<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ddd;
            margin-top: -70px;
        }

        .contact-card {
            border-radius: 15px;
            padding: 30px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-card h3 {
            font-weight: 600;
        }

        .contact-card .btn {
            width: 100%;
        }

        .contact-info {
            margin-top: 15px;
        }

        .contact-info th {
            width: 200px;
        }

        .useremail {
            display: flex;
            flex-direction: column;
        }

        table tr {
          display: flex;
          flex-direction: column;
        }

        .col-table {
          display: flex;
          flex-direction: column;
          /* padding: 1rem; */
        }        
        
        .column-table {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin: 1rem;
        }
        
        .col-table div {
          display: flex;
          
          justify-content: space-between;
          /* flex-direction: column; */
        }
        
        /* Ensure text is responsive */
        @media (max-width: 768px) {
            .contact-card {
                width: 100%;
            }
            .contact-info th {
                width: auto;
            }
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card contact-card" style="width: 25rem; margin-top: 5rem; margin-bottom: 2rem;">
        <!-- Profile Image -->
        <div class="text-center">
            <img src="./WhatsApp.jpg" alt="Profile Image" class="profile-img">
        </div>
        <!-- Contact Info -->
        <div class="text-center">
            <h3>Ahmed Mahmou</h3>
            <p class="text-muted">Finance Manager</p>
        </div>
        <div class="contact-info">
          <table class="table table-borderless">
              <!-- Basic Contact Information -->
              <tr>
                  <th>Phone (Mobile)</th>
                  <td><a href="tel:+966536521181">+966536521181</a></td>
              </tr>
              <tr>
                  <th>Email</th>
                  <td>
                      <div class="useremail">
                          <a href="mailto:ahmed.m@puredrops-ksa.com">ahmed.m@puredrops-ksa.com</a><br>
                      </div>
                  </td>
              </tr>
              <tr>
                  <th>Website</th>
                  <td><a href="https://puredrops-ksa.com" target="_blank">puredrops-ksa.com</a></td>
              </tr>
              <tr>
                  <th>Company</th>
                  <td>Pure drops</td>
              </tr>
              <tr>
                  <th>Job Title</th>
                  <td>Finance Manager</td>
              </tr>
          </table>
      </div>
      

        <!-- Save as Contact Button -->
        <div class="text-center">
            <!-- Open Contact (on mobile, this will open in native contact app) -->
            <a href="tel:+966536521181" class="btn btn-success mb-3">
                Call Mobile
            </a>
            <a href="mailto:ahmed.m@puredrops-ksa.com" class="btn btn-info">
                Send Email
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
